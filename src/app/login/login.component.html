<div class="box shadow">
    <form>
        <div>
            <h4>Login</h4>
        </div>
        <div class="form-group mb-3">
            <label for="username1">User Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="username1"  name="username" [(ngModel)]="username"
                placeholder="Enter username">
        </div>
        <div class="form-group mb-3">
            <label for="exampleInputPassword1" class="form-label">Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="exampleInputPassword1"  name="password" [(ngModel)]="password" placeholder="Password">
        </div>
        <button type="submit" class="btn w-25 btn-secondary" (click)="checkLogin()">Submit</button>
    </form>
</div>
